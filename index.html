<body>

  <h2>–†–æ–∑–≤'—è–∂–∏ –ø—Ä–∏–∫–ª–∞–¥, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ —Å–µ–∫—Ä–µ—Ç–Ω—É —Ñ–æ—Ç–∫—É</h2>
  <div>
    <span id="exampleText" style="font-size:24px;"></span>
  </div>
  <div>
    <input type="number" id="userAnswer" placeholder="–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å">
  </div>
  <button onclick="checkAnswer()">–ü–æ–±–∞—á–∏—Ç–∏ —Ñ–æ—Ç–æ</button>

  <script>
    let correctAnswer;

    function generateExample() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operators = ['+', '-', '*', '/'];
      const operator = operators[Math.floor(Math.random() * operators.length)];
      let exampleStr = `${num1} ${operator} ${num2}`;

      switch (operator) {
        case '+': correctAnswer = num1 + num2; break;
        case '-': correctAnswer = num1 - num2; break;
        case '*': correctAnswer = num1 * num2; break;
        case '/':
          correctAnswer = parseFloat((num1 / num2).toFixed(2)); // –æ–∫—Ä—É–≥–ª–∏–º–æ
          exampleStr = `${num1} √∑ ${num2}`;
          break;
      }

      document.getElementById('exampleText').textContent = exampleStr;
    }

    function checkAnswer() {
      const user = parseFloat(document.getElementById('userAnswer').value);
      const roundedCorrect = parseFloat(correctAnswer.toFixed(2));

      if (user === roundedCorrect) {
        // üîÅ –ó–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤–æ—î –ø–∞—Ä—Ç–Ω–µ—Ä—Å—å–∫–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è:
        window.open("https://antonytemptedemail.com/svsv2ce1?key=5674864b4c6ac4cff36436b262468344", "_blank");
      } else {
        alert("–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑.");
        generateExample(); // –∑–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ –Ω–æ–≤–∏–π –ø—Ä–∏–∫–ª–∞–¥
        document.getElementById('userAnswer').value = "";
      }
    }

    window.onload = generateExample;
  </script>
